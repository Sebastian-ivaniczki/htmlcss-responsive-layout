<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <link rel="stylesheet" href="css/style.css">
    <title>Responsive exx</title>
</head>
<body>
    <header class="bg-blue">
        <nav class="container navbar">
            <div class="nav-left">
                <img src="img/logo.png" alt="logo">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav-right">
                
                <div class="nav-items">
                    <ul class="nav-link">
                        <li>
                            <a href="#">Planing</a>
                        </li>
    
                        <li>
                            <a href="#">Testimonials</a>
                        </li>
    
                        <li>
                            <a href="#">Features</a>
                        </li>
    
                        <li>
                            <a href="#">About Us</a>
                        </li>
                    </ul>
    
                    
                    <button class="nav-btn"><strong>Get Started</strong></button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- first section -->
        <section>
            <div class="container border">
                <div class="row app-info ">
                    <div class="col demo-app  border">
                        <div class="card bg-lightblue  border"></div>
                    </div>
                    <div class="col  border">
                        <div class="card bg-lightblue  border"></div>
                    </div>
                    <div class="col  border">
                        <div class="card bg-lightblue  border"></div>
                    </div>
                    <div class="col  border">
                        <div class="card bg-lightblue  border"></div>
                    </div>
                    <div class="col  border">
                        <div class="card bg-lightblue  border"></div>
                    </div>
                </div>
            </div>
        </section>
            <!-- second section -->
        <section class="bg-violet">
            <div class="container  border">
                <div class="row flex-direction border">
                    <div class="col strategi-planing border"></div>
                    <div class="col strategi-planing border">
                        <div class="card bg-white border"></div>
                    </div>

                </div>
            </div>
        </section>
            <!-- third section -->
        <section>
            <div class="container border">
                <div class="row partners border">
                    <div class="col partners-intro border">
                        <div class="card border"></div>
                    </div>

                    <div class="col partners-intro border">
                        <div class="card partners bg-violet border"></div>
                    </div>

                    <div class="col partners-intro border">
                        <div class="card partners bg-violet border"></div>
                    </div>

                    <div class="col partners-intro border">
                        <div class="card partners bg-violet border"></div>
                    </div>
                </div>
            </div>
        </section>
            <!--  fortth section -->
        <section class="bg-violet">
            <div class="container border">
                <h2 class="benefits">Benefits of working with us</h2>
                <div class="row benefits">
                    
                    <div class="col">
                        <div class="card bg-white"></div>
                    </div>
                    
                    <div class="col">
                        <div class="card bg-white"></div>
                    </div>

                    <div class="col">
                        <div class="card bg-white"></div>
                    </div>

                    <div class="col">
                        <div class="card bg-white"></div>
                    </div>

                    <div class="col">
                        <div class="card bg-white"></div>
                    </div>

                    <div class="col">
                        <div class="card bg-white"></div>
                    </div>
                </div>
            </div>
        </section>
            <!-- fifth section -->
        <section>
            <div class="container flex about-us border">
                <div class="big-col border">
                    <h2>About Us</h2>
                </div>
                <div class="smal-col  border"></div>
            </div>
        </section>
        <footer>
            <div class="container foot-top bg-violet border">
                text text text text
            </div>
            <div class="container foot-bootom bg-black border">
                text text text
            </div>
        </footer>
    </main>

</html>
